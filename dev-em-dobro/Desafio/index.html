<!DOCTYPE html>
<html lang="en">

<head>

            <tr class="cabecalho-moda">
                <th class="teste">Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
            <tr class="conteudo-table">
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr class="conteudo-table">
                <td>Tênis</td>

            </tr>
        </table>
    </div>
    <div class="table-casa">
        <h2><strong>Casa</strong></h2>
        <table>
            <tr class="cabecalho-casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr class="conteudo-table">
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr class="conteudo-table">
