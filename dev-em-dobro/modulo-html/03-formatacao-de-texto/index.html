<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>
    <p>Texto em <b>negrito</b></p>
    <p>Tetxo em <strong>negrito</strong></p> <!--Para texto em negrito o melhor é usar este-->
    <p>Texto em <i>italico</i></p>
    <p>Texto <u>sublinhado</u></p>
    <p>Texto <s>taxado</s></p>
</body>
</html>
