<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1> 
    <!--Lista não ordenada-->  
    <!-- Para facilitar escrevemos ul>li*4  para o Emmet criar pronto pra nós-->
    <h2>Lista de compras</h2>
    <ul>
        <li>Cafe</li>
        <li>Arroz</li>
        <li>Leite</li>
    </ul> 
    

    <!--Lista Ordenada-->
    <h2>Ranking</h2>
    <ol>
        <li>Isis</li>
        <li>Isadora</li>
        <li>Ana</li>
    </ol>
</body>
</html>
