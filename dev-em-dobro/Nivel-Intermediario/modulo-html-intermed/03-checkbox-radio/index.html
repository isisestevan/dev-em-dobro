<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <h1>Checkbox e radio</h1> 

    <h2>Linguagens de Promogramção</h2>

    <label for="C++">C++</label>
    <input type="checkbox" name="lingauegns" id="C++">
    
    <br>

    <label for="Js"> JavaScript</label>
    <input type="checkbox" name="linguagens" id="Js"> 

    <br>
    
    <h3>Gênero</h3>

    <label for="masc">Masculino</label>
    <input type="radio" name="genero" id="masc">

    <br>

    <label for="fem">Feminino</label>
    <input type="radio" name="genero" id="fem">
    

</body>
</html>
