<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulário</h1>
    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q" id="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form method="POST" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <br><br>
        <input type="text" name="cel-email" id="cel-email" placeholder="Celular ou email">
        <br><br>
        <input type="password" name="senha" id="senha" placeholder="Nova Senha">
        <br><br>
        <label>Data de Nascimento</label>
        <br>
        <select name="Dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <select name="Mes">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Ago">Ago</option>
            <option value="Set">Set</option>
            <option value="Out">Out</option>
        </select>
        <select name="Ano">
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>

        <br><br>
        <label>Gênero</label>
        <br>
        <label for="masc">Masulino</label>
        <input type="radio" name="genero" id="masc" value="masc">

        <label for="fem">Feminino</label>
        <input type="radio" name="genero" id="fem" value="fem">

        <label for="pers">Personalizado</label>
        <input type="radio" name="genero" id="pers" value="pers">
        <br><br>
        <input type="file" name="" id="arquivo">
        <br><br>
        <input type="submit" value="Cadastre-se">





    </form>
</body>

</html>
